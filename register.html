    <link rel="stylesheet" href="assets/css/Login-Form-Dark.css">
    <link rel="stylesheet" href="assets/css/Navigation-Clean.css">
    <link rel="stylesheet" href="assets/css/Navigation-with-Button.css">
    <link rel="stylesheet" href="assets/css/Registration-Form-with-Photo.css">
    <link rel="stylesheet" href="assets/css/styles.css">

<body style="background-color: rgb(50,50,50);">
    <nav class="navbar navbar-light navbar-expand-md navigation-clean-button" style="background-color: rgb(33,33,33);color: rgb(255,255,255);">
        <div class="container"><a class="navbar-brand" href="index.html">Friendly</a><button data-toggle="collapse" class="navbar-toggler" data-target="#navcol-1" style="background-color: #e0e0e0;"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon" style="background-color: #ffffff;"></span></button>
            <div
                class="collapse navbar-collapse" id="navcol-1">
                <ul class="nav navbar-nav mr-auto">
                    <li class="nav-item" role="presentation"></li>
                    <li class="nav-item" role="presentation"></li>
                </ul><span class="navbar-text actions"> <a class="login" href="login.html" style="color: rgb(255,255,255);">Log In</a></span></div>
        </div>
    </nav>
    <div class="register-photo" style="color: rgb(19,22,24);background-color: rgb(98,101,103);">
        <div class="form-container">
            <div class="image-holder"></div>
            <form method="post" style="background-color: rgb(0,0,0);color: rgb(255,255,255);">
                <h2 class="text-center"><strong>Create</strong> an account.</h2>
                <div class="form-group"><input class="form-control" type="email" name="email" placeholder="Email"></div>
                <div class="form-group"><input class="form-control" type="password" name="password" placeholder="Password"></div>
                <div class="form-group"><input class="form-control" type="password" name="password-repeat" placeholder="Password (repeat)"></div>
                <div class="form-group">
                    <div class="form-check"><label class="form-check-label"><input class="form-check-input" type="checkbox">I agree to the license terms.</label></div>
                </div>
                <div class="form-group"><button class="btn btn-primary btn-block" type="submit">Sign Up</button></div><a class="already" href="#" style="color: rgb(255,255,255);">You already have an account? Login here.</a></form>
        </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
